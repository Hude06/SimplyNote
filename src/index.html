<!DOCTYPE html>
<html>
<head>
    <title>SimplyNote</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' 132loop">
</head>
<body>
    <div id = "popup">
        <div id = "LINK" contenteditable = "true">https://</div>
        <button id = "ok">OK</button>
    </div>
    <input type="file" name="inputfile" id="inputfile">
        <div class="app-container" id = "app-container">
        <button id = "loginButt">login</button>
        <div id = "frame"></div>
        <button id = "settings"></button>
        <div id = "settingsPage">
            <div></div>
        </div>
        <div class="sidebar">
            <button id="add-page"></button>
            <ul id="page-list">
                <!-- Pages will be listed here -->
            </ul>  
            </div>
        <div class="main-content">
            <div class="title"contenteditable="true" id = "title">Title of Your Page</div>
            <div id = "textBox" class="note" contenteditable="true">
                Start typing your note here...
            </div>
        </div>
    </div>
    <script type = "module"src="main.js"></script>
    <style>
    </style>
</body>
</html>
