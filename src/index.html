<!DOCTYPE html>
<html>
<head>
    <title>SimplyNote</title>
    <link rel="stylesheet" href="styles.css">
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors 'self' 132loop">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
</head>
<body>
    <div class="main-content" id = "main-content">
        <div class="title"contenteditable="true" id = "title">Title of Your Page</div>
        <div id = "textBox" class="note" contenteditable="true">
            Start typing your note here...
        </div>
    </div>
    <div id = "login">
        <body id="login-body">
            <div id="login-container">
                <form id="loginForm">
                    <label id="username-label" for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
        
                    <label id="password-label" for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
        
                    <button id="signIN" type="button">Login</button>
                </form>
            </div>
    </div>
    <button id = "hideSide"><<</button>
    <div class="sidebar" id = "sidebar">
        <input type="file" name="inputfile" id="inputfile">
            <div class="app-container" id = "app-container">
                <button id = "loginButt">login</button>
                <h3 id = "GamerTag">UserName</h3>
                <button id="add-page">+ Add A Page</button>
                <ul id="page-list">
                    <!-- Pages will be listed here -->
                </ul>  
        </div>
    </div>
    <script type = "module"src="main.js"></script>
    <style>
    </style>
</body>
</html>
